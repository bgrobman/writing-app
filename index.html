<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Binyamin's writing app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header class="mt-1 mb-4 p-4 ">
      <h1 class="text-center"> Welcome To The Writers Online Styling Tool</h1>
      <ul class="nav justify-content-end mt-3 pt-2">
       <li class="nav-item">
         <a class="nav-link active" href="" target="_blank">About</a>
       </li>
       <li class="nav-item">
         <a class="nav-link " href="#contact">Contact</a>
       </li>
       <li class="nav-item">
         <a class="nav-link " href="preview.html" target="_blank">Preview</a>
       </li>
      </ul>
    </header>

    <div class="container" id="main"><!--  main container  -->
      <div class="row">
        <div class="col-sm-4">
        <label for="input-title" class="h6">Type Book title </label>
        <input type="text" id="input-title"></div>

         <div class="col-sm-4">
        <label for="input-page-title" class="h6">Type page title </label>
        <input type="text" id="input-page-title"></div>

         <div class="col-sm-4">
        <label for="input-page-number" class="h6">Type page number </label>
        <input type="number" id="input-page-number"></div>

          <div class="col-12 mt-3"><!-- paragraph input -->
            <div class="container">
                <div class="row">
                <div class="col-sm-7 mb-3">
                  <label for="input-page-content" class="h6">Write a pargraph <br>then click the submit button</label>
                  <textarea id="input-page-content">
                  </textarea><button id="submit-paragraph">Submit(paragraph)</button>
                </div>
              <div class="col-5 pt-3 mt-5" id="prev">
            </div>
          </div>
        </div>

         <div class="col-6 mt-5">
          <label for="writers-name">Auther Name:</label>
          <input type="text" id="writers-name">
        </div>

        <div class="col-6">
          <label for="" class=" mt-3 text-center"> Comment </label>
          <textarea id="comment">
          </textarea>
        </div>
          <button type="button" class="btn btn-primary btn-lg" id="submit-page">Submit (Page)</button>
        </div>


     </div><!-- row  -->
    </div> <!-- /end main container  -->


    <!-- preview page -->
    <div class="container" id="preview">
      <div class="col" id="prev-book-title"></div><span id="prev-page-title"></span>
      <div class="col" id="p-c"></div>
    </div>
    <!-- /preview end -->

    <div class="container mb-0"><!-- footer  -->
      <div class="row">
        <div class="col-md-8 order-m-last pl-5">
          <h5 id="contact" class="pt-3">Contact Me:</h5>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="https://bgrobman.github.io/my-javascript.github.io/"  target="_blank">My Website</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="mailto:binyamin.grobman@gmail.com">Email: binyamin.grobman@gmail.com</a>
          </ul>
        </div>
      </div>
    </div><!--/end footer-->


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
